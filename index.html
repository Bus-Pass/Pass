<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Image with height adjusted to match the page's height -->
    <img id="background-image" src="pass.gif" alt="Background Image">
    
    <!-- Clock container that is overlaid on top of the image -->
    <div class="clock-container">
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
